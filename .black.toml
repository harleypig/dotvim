# Black Configuration: https://black.readthedocs.io/en/stable/pyproject_toml.html

[line-length]
value = 79

[target-version]
value = ['py310']

[include]
value = '\\.pyi?$'

[exclude]
value = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
